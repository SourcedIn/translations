    entry: ! 'An HTML page is sort of like a house: it needs a certain number of essential
      structures in order to work. Just like a house, an HTML page needs a frame.
      In this case, your frame is made of !DOCTYPE, `html`, `head`, and `body` tags.'
    expect_error: false
    feedback_stats:
      other: 1
      total: 3
      instructional_text_issue: 1
      correctness_test_issue: 1
    from_console: false
    hint: Feel free to peek back at [HTML Basics](http://www.codecademy.com/courses/web-beginner-en-HZA3b)
      if you get stuck.
    instruction: ! 'Your webpage is blank as the day it was born! Let''s add five
      things:


      1. The !DOCTYPE tag

      2. Your `html` tags

      3. Your `head` tags

      4. `title` tags (with any title you like!) between your head tags

      5. Your `body` tags'
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: false
    name: Every house needs a frame
    solution_code: ''
    solution_entry: ''
    tabs:
    - filename: index.html
      content: ''
    test_functions: ! "if (code['index.html').match(/\\<!DOCTYPE html\\>/) === null){\n\treturn
      'Make sure you put in your <!DOCTYPE> tag!';\n}\n\nif (code['index.html').match(/\\<html\\>/)
      === null){\n\treturn 'Make sure you put in your open <html> tag!';\n}\n\nif
      (code['index.html]').match(/\\<\\/html\\>/) === null){\n\treturn 'Make sure
      you put in your close </html> tag!';\n}\n\nif (code['index.html').match(/\\<head\\>/)
      === null){\n\treturn 'Make sure you put in your open <head> tag!';\n}\n\nif
      (code['index.html]').match(/\\<\\/head\\>/) === null){\n\treturn 'Make sure
      you put in your close </head> tag!';\n}\n\nif (code['index.html').match(/\\<body\\>/)
      === null){\n\treturn 'Make sure you put in your open <body> tag!';\n}\n\nif
      (code['index.html]').match(/\\<\\/body\\>/) === null){\n\treturn 'Make sure
      you put in your close </body> tag!';\n}\n\n$e('title').to.exist(\"Did you include
      a title in your head?\");\n$e('title').not.to.be.empty(\"Make sure you put an
      actual title between your title tags!\");"
