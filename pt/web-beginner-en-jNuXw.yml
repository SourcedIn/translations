    entry: ! 'Good! Now let''s give our divs a basic look. (We''ll use classes in
      a minute to change the appearance of our divs depending on whether a given person
      is a friend, family member, or nefarious nemesis.)


      We''ve started the `div` selector for you with a little positioning magic (`display:
      inline-block` and `margin-left: 5px`). We''ll explain these in the next lesson!


      **Please note:** If you have adjusted your browser''s zoom, tests involving
      `height` and `width` will not work correctly. To remedy this, please type Command+0
      or Ctrl+0 to reset your view.'
    expect_error: false
    feedback_stats:
      correctness_test_issue: 7
      total: 9
      instructional_text_issue: 1
      positive_feedback: 1
    from_console: false
    hint: ''
    instruction: ! 'In the meantime, give your divs a makeover on the CSS tab:


      1. Give them a height and width of 100 pixels.

      2. Set their `border-radius` to `100%`. (Can you guess what this does before
      you look?)

      3. Give them a border that''s two pixels wide, solid, and black.'
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Style those divs!
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<link type=\"text/css\" rel=\"stylesheet\"
        href=\"stylesheet.css\"/>\n\t\t<title></title>\n\t</head>\n\t<body></body>\n</html>"
    - filename: stylesheet.css
      content: ''
    test_functions: ! "$e('div').to.have.css('height','100px',\"Make sure your <div>s
      are 100 pixels high!\");\n$e('div').to.have.css('width','100px',\"Make sure
      your <div>s are 100 pixels wide!\");\n$e('div').to.have.css('border','2px solid
      black',\"Do your <div>s have borders that are 2px solid black?\");\n\n$div =
      $('div');\n\nif ($div.css('border-radius') === '100%') {\n  return true;\n}
      else if ($div.css('-webkit-border-radius') === '100%') {\n  return true;\n}
      else if ($div.css('-moz-border-radius') === '100%') {\n  return true;\n} else
      if (($div.css('border-top-left-radius') === '52px') && ($div.css('border-top-right-radius')
      === '52px') && ($div.css('border-bottom-left-radius') === '52px') && ($div.css('border-bottom-right-radius')
      === '52px')) {\n  return true;\n} else {\n  return \"Did you remember to set
      your div's border-radius to 100%?\";\n}\n\nreturn true;"
