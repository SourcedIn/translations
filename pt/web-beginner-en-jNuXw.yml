    default_code: ''
    entry: ! 'We''ll be taking advantage of CSS''s powerful class and ID selectors
      to visually separate different classes of HTML elements—in this case, our friends
      from our family members and our mortal enemies.


      Check out the code in the HTML and CSS tabs, then take a look at the Result
      tab to see what the fruits of your labor will be.'
    expect_error: false
    feedback_stats: {}
    from_console: false
    hint: ''
    instruction: Hit Run to start building your own classes!
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: false
    name: What you'll be building
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<link type=\"text/css\" rel=\"stylesheet\"
        href=\"stylesheet.css\"/>\n\t\t<title></title>\n\t</head>\n\t<body>\n\t\t<div
        class=\"friend\" id=\"best_friend\"><p>Arthur</p></div>\n\t\t<div class=\"friend\"><p>Batmanuel</p></div>\n\t\t<div
        class=\"friend\"><p>Captain Liberty</p></div>\n\t\t<div class=\"friend\"><p>The
        City</p></div>\n\t\t<div class=\"friend\"><p>Justice</p></div>\n\t\t<div class=\"family\"><p>Mom</p></div>\n\t\t<div
        class=\"family\"><p>Dad</p></div>\n\t\t<div class=\"family\"><p>Bro</p></div>\n\t\t<div
        class=\"family\"><p>Sis</p></div>\n\t\t<div class=\"family\"><p>Rex</p></div>\n\t\t<div
        class=\"enemy\"><p>Baron Violent</p></div>\n\t\t<div class=\"enemy\"><p>The
        Breadmaster</p></div>\n\t\t<div class=\"enemy\"><p>The Deadly Nose</p></div>\n\t\t<div
        class=\"enemy\"><p>Dinosaur Neil</p></div>\n\t\t<div class=\"enemy\" id=\"archnemesis\"><p>Chairface</p></div>\n\t</body>\n</html>"
    - filename: stylesheet.css
      content: ! "div {\n\tposition: relative;\n\tdisplay: inline-block;\n\theight:
        100px;\n\twidth: 100px;\n\tborder-radius: 100%;\n\tborder: 2px solid black;\n\tmargin-left:
        5px;\n\tmargin-top: 5px;\n\ttext-align: center;\n}\n\ndiv p {\n\tposition:
        relative;\n\tmargin-top: 40px;\n\tfont-size: 12px;\n}\n\n.friend {\n\tborder:
        2px dashed green;\n}\n\n.family {\n\tborder: 2px dashed blue;\n}\n\n.enemy
        {\n\tborder: 2px dashed red;\n}\n\n#best_friend {\n\tborder: 4px solid #00C957;\n}\n\n#archnemesis
        {\n\tborder: 4px solid #cc0000;\n}"
    test_functions: return true;
