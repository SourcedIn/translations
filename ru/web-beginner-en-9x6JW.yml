    entry: ! 'Have you ever seen your page on a social networking site load really
      slowly, then come through with only the HTML skeleton? (If not, it looks like
      [this](http://bit.ly/NjMm7T). Crazy, right?)


      Under its fancy skin, a social networking profile is just a list of text, images,
      and links. And you know all about those!


      We''ve set up your profile page with the basics, but the details are up to you.
      First off, let''s make this page about you!'
    expect_error: false
    feedback_stats:
      other: 1
      total: 1
    from_console: false
    hint: ! "Remember, `<img>` tags work like this:\n\n    <img src=\"website URL\"
      />"
    instruction: ! '1. Put your name between the `<title></title>` tags.

      2. Put a picture of yourself (or anything you like!) between the `<body></body>`
      tags. If you can''t think of a good picture, use this ninja: http://bit.ly/SJxLUx.'
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: false
    name: You have the power!
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<title></title>\n\t</head>\n\t<body></body>\n</html>"
    test_functions: ! "$e('title').not.to.be.empty(\"Looks like your title's empty!
      Make sure to put your name between the <title></title> tags.\");\n$e('img').to.exist(\"Make
      sure you include a picture!\");\n\nif (code['index.html'].match(/src\\s*=/)
      === null) {\n  return \"Make sure your img tag has a src attribute! Check the
      Hint if you need help.\";\n}\n\nreturn true;"
    updated_at: 2012-10-23 20:25:47.330000000 Z
    view: :console_and_editor
