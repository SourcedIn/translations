    entry: ! 'Perfect. Your profile''s really coming along!


      It still looks a bit bland, though. Thankfully, you know how to fancify your
      fonts with the `font-family`, `font-size`, and `color` properties! Which is
      exactly what you''re about to do.'
    expect_error: false
    feedback_stats:
      other: 2
      total: 2
    from_console: false
    hint: ! "Remember, these are all properties of the `style` attribute. To make
      a red `<p>`, you'd write:\n\n    <p style=\"color:red\">I'm red!</p>"
    instruction: Spice up your profile with different fonts, sizes, and colors. You
      can do any combination you like, so long as you use `font-family`, `font-size`,
      and `color` at least once each!
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Fancy up your font
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<title></title>\n\t</head>\n\t<body></body>\n</html>"
    test_functions: ! "if (code['index.html'].match(/color\\s*:/i) === null){\n\treturn
      \"It looks like you haven't used the color attribute! Add a splash of color
      to make your profile really pop.\";\n}\nif(code['index.html'].match(/font-family\\s*:/i)
      === null){\n\treturn \"It looks like you haven't used the font-family attribute.
      Try it at least once. Sticking to a single font is boring!\";\n}\nif(code['index.html'].match(/font-size\\s*:/i)
      === null){\n\treturn \"It looks like you haven't used the font-size attribute.
      Give it a try!\";\n}\n\nreturn true;"
    updated_at: 2012-10-31 19:48:42.001000000 Z
    view: :console_and_editor
