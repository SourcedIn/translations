    default_code: ''
    entry: ! 'Nice! It''s starting to look like a profile page already.


      Most profile pages are divided up into sections: your interests, favorite quotes,
      where you work, where you went to school, where you live, and so on. We can
      do this with an unordered list!


      Below the paragraph about yourself, create an unordered list. Each list item
      should be a category: for example, **Interests**, **Jobs**, **Favorite Quotes**,
      **Where I''ve Lived**, and so on.'
    expect_error: false
    feedback_stats: {}
    from_console: false
    hint: ''
    instruction: Pick any topics you like! You should include at least four.
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Profile sections
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<title></title>\n\t</head>\n\t<body></body>\n</html>"
    test_functions: ! "$e('ul').to.exist(\"It looks like you haven't created an unordered
      list. Use <ul></ul> tags to do that!\");\n$e('li').to.be.above(3,function(){\n\treturn
      \"Make sure to include at least four list items (<li></li>)!\"\n});\n$e('li').not.to.be.empty(\"It
      looks like you haven't filled in all your list items. Make sure to put text
      between each <li></li> pair!\");"
    updated_at: 2012-08-23 22:07:52.000000000 Z
    view: :console_and_editor
  - _id: !ruby/object:Moped::BSON::ObjectId
      raw_data: !binary |-
        UDQOQbUZ5gACAFW4
    created_at: 2012-08-21 22:40:01.000000000 Z
    default_code: ''
    entry: ! 'You''re a natural. Now that you''ve got your profile sections set up,
      it''s time to add your favorite things!


      Between your unordered list''s list items, create additional lists. These lists
      should have list items that detail places you''ve visited, your favorite sports
      teams, or anything at all you like.'
    expect_error: false
    feedback_stats:
      instructional_text_issue: 1
      total: 2
      typo: 1
    from_console: false
    hint: ! "Remember, unordered lists work like this:\n\n    <ul>\n        <li>An
      item</li>\n        <li>Another item</li>\n    </ul>\n\nAnd ordered lists work
      like this:\n\n    <ol>\n        <li>Item #1</li>\n        <li>Item #2</li>\n
      \   </ol>\n\nA list within a list might look like this:\n\n    <ul>\n        <li>Interests\n
      \           <ul>\n                <li>Golf</li>\n                <li>Sleep</li>\n
      \               <li>Lasers</li>\n            </ul>\n          </li>\n        <li>Favorite
      Teams</li>"
    instruction: Go nuts with your lists within lists! The only requirement is that
      you have at least one ordered list and one unordered list. Check the Hint if
      you need help!
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Lists within lists
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<title></title>\n\t</head>\n\t<body></body>\n</html>"
    test_functions: ! '$e(''ul ul'').to.exist("Make sure you have at least one unordered
      list inside your unordered list of profile sections!");

      $e(''ul ol'').to.exist("Make sure you have at least one ordered list inside
      your unordered list of profile sections!");

      $e(''ul'').not.to.be.empty("Make sure all your unordered lists have at least
      one list item (<li></li>) each!");

      $e(''ol'').not.to.be.empty("Make sure all your ordered lists have at least one
      list item (<li></li>) each!");

      $e(''li'').not.to.be.empty("Make sure you include text between all of your list
      item (<li></li>) tags!");'
    updated_at: 2012-11-02 10:59:47.107000000 Z
