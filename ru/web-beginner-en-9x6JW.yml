    entry: ! 'Great work! Just one more thing before you can call your profile complete:
      you''ve got to add just the right number of *emphasized* and **strong** words.'
    expect_error: false
    feedback_stats:
      correctness_test_issue: 1
      total: 3
      other: 2
    from_console: false
    hint: ''
    instruction: How many you use is up to you, but you should use `<em>` and `<strong>`
      at least once each! Once you do, hit Run to finish the exercise and bask in
      the glory of your newly created profile.
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Bold! Italic! Bold!
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<title></title>\n\t</head>\n\t<body></body>\n</html>"
    test_functions: ! "if(code['index.html'].match(/\\<\\s*strong\\s*\\>/) === null){\n\treturn
      \"Don't forget to use a <strong> tag somewhere!\";\n}\nif(code['index.html'].match(/\\<\\s*\\/strong\\s*\\>/)
      === null){\n\treturn \"Looks like you didn't close your </strong> tag!\";\n}\nif(code['index.html'].match(/\\<\\s*em\\s*\\>/)
      === null){\n\treturn \"Don't forget to use an <em> tag somewhere!\";\n}\nif(code['index.html'].match(/\\<\\s*\\/em\\s*\\>/)
      === null){\n\treturn \"Looks like you didn't close your </em> tag!\";\n}\n\nreturn
      true;"
