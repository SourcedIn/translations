      \"\n  end\nend"
    entry: ! '敏感词过滤是网络编程的一个重要组成部分。
      大部分论坛，为了方便管理，都进行了关于敏感词的设定。
      敏感词设定功能在贴吧或论坛中都被广泛应用。


      由于中文并不像英文那样以空格隔开每个单词，因此我们目前还不能对中文实现敏感词过滤。
      但是我们 *可以* 写一个简单的程序来实现对英文文本的敏感词过滤，使用到的工具是：数组和迭代器。'
