    entry: ! "接下来，我们将要把用户输入的英文文本拆分成一个个单词。\n\n
      Ruby有一个内置的方法`.split`，该方法的参数是一个字符串，返回值是一个数组。
      如果我们在其括弧内放一个字符串，`.split`方法将会以这个字符串为分界，
      将文本拆分，这个用于分界的字符串称为 **分隔符** 。
      例如：\n\n
      \   text.split(\",\")\n\n
      告诉Ruby以逗号为分界将`text`拆分。"
