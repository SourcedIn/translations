    entry: ! 'Great work!


      Now it''s time to fix your header—literally—so it stays put on the page as people
      reading your resume scroll down.


      If you read the first exercise''s CSS carefully, you''ll see we''ve snuck in
      a little trick for you: the `z-index` property. You can think of the z-index
      as a measure of importance: the higher an element''s z-index, the higher it
      will be "stacked" on the page. Giving your header a z-index of 1 while not giving
      any of the other elements a z-index ensures that your header will sit "on top
      of" your other elements and won''t get stuck behind them.'
    expect_error: false
    feedback_stats:
      instructional_text_issue: 2
      total: 2
    from_console: false
    hint: ''
    instruction: Give your `#header` a `position` of `fixed` and a `z-index` of `1`.
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: true
    name: Fixing your header
    solution_code: ''
    solution_entry: ''
    tabs:
    - filename: index.html
      content: ! "<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<title></title>\n\t</head>\n\t<body></body>\n</html>"
    - filename: stylesheet.css
      content: ''
    test_functions: ! '$e(''#header'').to.have.css(''position'',''fixed'',"Did you
      remember to give your #header a position of fixed?");

      $e(''#header'').to.have.css(''z-index'',''1'',"Did you remember to set your
      #header''s z-index to 1?");'
