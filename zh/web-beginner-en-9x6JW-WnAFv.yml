    entry: ! 'You''ll be using your CSS skills to style an eye-catching resume. You''ll
      need to call on your knowledge of CSS selectors, classes/IDs, margins, padding,
      borders, and positioning to make everything look exactly the way you want it
      to.


      That said, this project will be relatively hands-off. We''ve put a demo resume
      in the editor (check the Result tab) for you to use as a template, but you should
      feel free to style your resume the way you''d like.'
    expect_error: false
    feedback_stats: {}
    from_console: false
    hint: ''
    instruction: Ready to roll? Click Run to continue!
    library:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js
    load_submission_from_previous_exercise: false
