    default_code: ! "print \"Thtring, pleathe!: \"\nuser_input = gets.chomp\nuser_input.downcase!\n\nif
      user_input.include? \"s\"\n  user_input.gsub!(/s/, \"th\")\nelse\n  puts \"Nothing
      to do here!\"\nend\n  \nputs \"Your string is: #{user_input}\""
