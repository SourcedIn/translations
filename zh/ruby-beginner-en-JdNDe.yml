      an 'if' statement.\"\nend\n\nunless code =~ /user_input\\.include\\?\\(?\\s*[\"']s[\"']\\s*\\)?/\n
      \ return \"Don't forget to call .include? on user_input.\"\nend\n\nreturn true"
